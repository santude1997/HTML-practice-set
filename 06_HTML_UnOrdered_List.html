<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color:blue;
            color: white;
        }
        li{
            background-color: rgb(80, 72, 133);
            color:white;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
        <li>Jquery</li>
        <li>Angular Js</li>

    </ul>
    <!--
      Unordered list with disc , circle , square , none
    -->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
        <li>Jquery</li>
        <li>Angular Js</li>

    </ul>
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
        <li>Jquery</li>
        <li>Angular Js</li>

    </ul>


</body>
</html>
