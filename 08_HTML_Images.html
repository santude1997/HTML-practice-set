<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo-frame{
            margin-left: 50px;
            border: 15px solid saddlebrown;
            padding: 5px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <h2>Simple image</h2>
    <img src="img/image1.jpg">
    <h2>Image with Width & height </h2>
    <img src="img/image1.jpg" width="300" height="200">
    <h2>Image with Alt Attrbute</h2>
    <img src="img/image2.jpg" width="300" height="150" alt="laptop">
    
    <h2>Photo Frame</h2>
    <img src="img/image3.jpeg" width="300" height="150" id="photo-frame" >
    <h2>Align image in right side </h2>
    <img src="img/image4.jpeg" width="300" height="200" align="right">
    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->


</body>
</html>
