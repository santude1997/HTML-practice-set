<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: blue;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
        }
    </style>
</head>
<body>

    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->
    <div>
        <h1>I AM <b>BOLD</b> TEXT</h1>
    </div>
    <div>  
        <h1>I AM <strong>STRONG</strong> TEXT</h1>
    </div>
    <div>    
        <h1>I AM <i>ITALIC</i> TEXT</h1>
    </div>
    <div>    
        <h1>I AM <em>EM</em> TEXT</h1>
    </div>
    <div>
        <h1>I AM <mark>MARK</mark> TEXT</h1>
    </div>
    <div>
        <h1>I AM <small>SMALL</small> TEXT</h1>
    </div>
    <div>    
        <h1>I AM <del>DELETED</del> TEXT</h1>
    </div>
    <div>    
        <h1>I AM <ins>INS</ins> TEXT</h1>
    </div>
    <div>    
        <h1>I AM <sub>SUB</sub> TEXT</h1>
    </div>
    <div> 
        <h1>I AM <sup>SUP</sup> TEXT</h1>
    </div>    

</body>
</html>
