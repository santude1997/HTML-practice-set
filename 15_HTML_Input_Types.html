<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        div{
            background-color: blue;
            color: white;
            padding: 10px;
            width: 400px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 10px;
            margin:5px;
        }
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <label>Username</label>
            <input type="text" value="Naveen">
        </form>
    </div>
    <div>
        <form>
            <label>Username</label>
            <input type="text" value="Naveen" readonly>
        </form>
    </div>
    <div>
        <form>
            <label>Username</label>
            <input type="text" value="Naveen" disabled>
        </form>
    </div>
    <div>
        <form>
            <label>Username</label>
            <input type="text" size="30" value="Naveen">
        </form>
    </div>
    <div>
        <form>
            <label>Your Message</label>
            <textarea rows="5" cols="35"></textarea>
           
        </form>
    </div>
    <h3>HTML5 Form Attributes</h3>
    <div>
        <form>
            <label>Username</label>
            <input type="text" required>
            <input type="submit" value="Submit">
           
        </form>
    </div>
    <div>
        <form novalidate>
            <label>Enter an Email</label>
            <input type="email">
            <input type="submit" value="Submit">
           
        </form>
    </div>
    <div>
        <form>
            <label>Username</label>
            <input type="text" autofocus>
            <input type="submit" value="Submit">
           
        </form>
    </div>
    <div>
        <form>
            <label>Twitter User</label>
            <input type="text" pattern="^[A-Za-z0-9_]{1,15}$">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <form>
           
            <input type="text" placeholder="Enter User Name" >
            <input type="submit" value="Submit">
        </form>
    </div>

    <!--
        Simple Input Types
        1) Text Box
        2) Password Box
        3) Radio Button
        4) Check Box
        5) Normal Button
    -->

    <!-- HTML5 Input Types

        date,
        datetime-local,
        email,
        month,
        number,
        range,
        search,
        time,
        url,
        Week
    -->


</body>
</html>
